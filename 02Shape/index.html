  <body>
    <a-scene background="color: #fff">
      <a-box id="myBox"
        width="2"
        height="1"
        depth="2"
        color="pink" 
        rotation="-45 0 0"
        position="0 2 -10"
        shadow>
      </a-box>
        
        <a-dodecahedron color="grey" position="0 0 -8"></a-dodecahedron>
        <a-octahedron color="purple" positoion="0 0 -10"></a-octahedron>
       <a-ring color="teal" radius-inner="1" radius-outer="2" position="0 2 -3"></a-ring>
        <a-cone color="tomato" radius-bottom="2" radius-top="0.2" position="0 3 -6"></a-cone>
        <a-cylinder color="yellow" theta-start="50" theta-length="280" side="double" position="0 0 -7"></a-cylinder>
    </a-scene>
    
  </body>
